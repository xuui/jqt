<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Xu-jQTouch</title>
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="resources/jqtouch.css" data-jqt-theme>
</head>

<body>
<div id="jqt" class="">

  <div id="home" class="current">
    <div class="toolbar">
      <h1>jQTouch</h1>
      <a class="button slideup" id="infoButton" href="#about">About</a>
    </div>
    <div class="scroll">
      <h2>Most Popular</h2>
      <ul class="rounded">
        <li><a href="#animdemo">Slide</a></li>
        <li><a href="#animdemo" class="slideup">Slide Up</a></li>
        <li><a href="#animdemo" class="dissolve">Dissolve</a></li>
        <li><a href="#animdemo" class="pop">Pop</a></li>
      </ul>
      <h2>3d Transitions</h2>
      <ul class="rounded">
        <li><a href="#animdemo" class="flipright">Flip right</a></li>
        <li><a href="#animdemo" class="flipleft">Flip left</a></li>
        <li><a href="#animdemo" class="cube">Cube</a></li>
        <li><a href="#animdemo" class="swap">Swap</a></li>
      </ul>
    </div>
  </div>
  <!-- -->
  
  <div id="about" class="selectable">
    <div class="toolbar">
      <h1>About...</h1>
      <a class="button slideup" id="infoButton" href="#about">About</a>
    </div>
    <div class="scroll">
      <p><strong>jQTouch</strong><br>Version 1.0 beta</p>
      <p><a href="#" class="goback">Close</a></p>
    </div>
  </div>
  <!-- -->
  
  <div id="animations">
    <div class="toolbar">
      <h1>Animations</h1>
      <a class="back" href="#">Home</a>
    </div>
  </div>
  <!-- -->
  
  <div id="animdemo">
    <div class="scroll">
      <div style="font-size: 1.5em; text-align: center; margin: 160px 0 90px; font-family: Marker felt;">
        Pretty smooth, eh?
      </div>
      <a style="margin-bottom: 120px;color:rgba(0,0,0,.9)" href="#" class="whiteButton goback">Go back</a>
    </div>
  </div>
  <!-- -->

</div>
</body>
<script src="resources/js/jquery.slim.min.js"></script>
<script src="resources/jqt.min.js"></script>
<script>
var jQT=new $.jQT({
  icon:'jqtouch.png',
  icon4:'jqtouch4.png',
  addGlossToIcon:false,
  startupScreen:'jqt_startup.png',
  statusBar:'black-translucent',
  preloadImages:[]
});

// Some sample Javascript functions:
$(function(){});

if(window.navigator.standalone){
  $("meta[name='apple-mobile-web-app-status-bar-style']").remove();
